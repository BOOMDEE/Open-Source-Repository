<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOMDEE Website</title>
  <style>
    :root {
      --color-bg: linear-gradient(135deg, #2196F3, #4CAF50, #9C27B0);
      --color-text: #1c1b1f;
      --color-btn: #000;
      --color-btn-text: #fff;
      --color-muted: #666;
      --glass-bg: rgba(255, 255, 255, 0.08);
    }

    body.dark {
      --color-bg: linear-gradient(135deg, #121212, #2f2f2f, #1d1d1d);
      --color-text: #f2f2f2;
      --color-btn: #fff;
      --color-btn-text: #000;
      --color-muted: #aaa;
      --glass-bg: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", "Noto Sans", sans-serif;
      color: var(--color-text);
      background: var(--color-bg);
      background-size: 600% 600%;
      animation: gradientMove 30s ease infinite;
      transition: background 1s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay-bing {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-size: cover;
      background-position: center;
      filter: blur(12px) brightness(0.9);
      opacity: 0;
      transition: opacity 1s ease;
    }

    .show-bing .overlay-bing {
      opacity: 1;
    }

    .container {
      position: relative;
      max-width: 720px;
      margin: 5rem auto;
      padding: 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 1.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      border: 3px solid rgba(255,255,255,0.7);
      box-shadow: 0 4px 18px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.3em;
    }

    p.description {
      font-size: 1.1em;
      color: var(--color-muted);
      margin-bottom: 2em;
    }

    .button {
      display: inline-block;
      background-color: var(--color-btn);
      color: var(--color-btn-text);
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.06);
      background-color: #444;
      color: #fff;
    }

    .toggles {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
      z-index: 10;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    .switch input:checked + .slider {
      background-color: #2196F3;
    }

    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: var(--color-muted);
      margin-top: 3rem;
      line-height: 1.6;
    }

    .slogan {
      font-style: italic;
      font-weight: 600;
      color: var(--color-text);
      margin-top: 0.5rem;
      animation: fadeIn 1.5s ease 0.5s forwards;
    }
  </style>
</head>
<body>

  <!-- 必应背景图 -->
  <div class="overlay-bing" id="bing"></div>

  <!-- 切换开关 -->
  <div class="toggles">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
    <label class="switch">
      <input type="checkbox" id="bgToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- 内容主体 -->
  <div class="container">
    <img class="avatar" src="https://avatars.githubusercontent.com/u/102970970?s=400" alt="尹嘉骐 Avatar" />
    <h1>尹嘉骐</h1>
    <p class="description">技能：C++, Python<br>欢迎来到我的 BOOMDEE Website。</p>
    <a class="button" href="https://github.com/BOOMDEE" target="_blank">查看我的作品</a>
  </div>

  <!-- 页脚 -->
  <footer>
    Copyright © 2025 尹嘉骐. All rights reserved.
    <div class="slogan">Do Anything & Create Anything.</div>
  </footer>

  <!-- 脚本逻辑 -->
  <script>
    const body = document.body;
    const bgToggle = document.getElementById("bgToggle");
    const themeToggle = document.getElementById("themeToggle");
    const bing = document.getElementById("bing");

    // 默认动态背景（不显示 Bing 图）
    bgToggle.addEventListener("change", () => {
      document.body.classList.toggle("show-bing");
    });

    // 暗色模式切换
    themeToggle.addEventListener("change", () => {
      body.classList.toggle("dark");
    });

    // 获取必应背景图片
    fetch("https://bing.biturl.top/?resolution=1920&format=json&index=0&mkt=zh-CN")
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          bing.style.backgroundImage = `url(${data.url})`;
        }
      });
  </script>

</body>
</html>
