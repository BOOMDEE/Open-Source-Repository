<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星辰班级 - 在线聊天</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 之前的样式保持不变，添加以下新样式 */
        
        /* 登录模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--background);
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-3);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
            color: var(--on-surface);
        }
        
        .form-group input {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--outline);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(103, 80, 164, 0.2);
        }
        
        /* 聊天界面 */
        .chat-container {
            display: none;
            max-width: 1200px;
            margin: var(--space-xl) auto;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-2);
        }
        
        .chat-header {
            background-color: var(--primary);
            color: var(--on-primary);
            padding: var(--space-md) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-main {
            display: flex;
            height: 600px;
        }
        
        .chat-sidebar {
            width: 250px;
            background-color: var(--surface-variant);
            padding: var(--space-md);
            overflow-y: auto;
            border-right: 1px solid var(--outline);
        }
        
        .online-users {
            list-style: none;
        }
        
        .online-users li {
            padding: var(--space-sm) 0;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-container);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--on-primary-container);
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: var(--space-md);
            overflow-y: auto;
            background-color: var(--surface);
        }
        
        .message {
            margin-bottom: var(--space-md);
            max-width: 70%;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-lg);
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background-color: var(--primary-container);
            color: var(--on-primary-container);
            margin-left: auto;
            border-bottom-right-radius: var(--radius-sm);
        }
        
        .message.other {
            background-color: var(--surface-variant);
            color: var(--on-surface-variant);
            margin-right: auto;
            border-bottom-left-radius: var(--radius-sm);
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: var(--space-xs);
        }
        
        .chat-input {
            display: flex;
            padding: var(--space-md);
            background-color: var(--surface);
            border-top: 1px solid var(--outline);
        }
        
        .chat-input input {
            flex: 1;
            padding: var(--space-md);
            border: 1px solid var(--outline);
            border-radius: var(--radius-md);
            margin-right: var(--space-md);
        }
        
        .chat-input button {
            padding: 0 var(--space-lg);
        }
    </style>
</head>
<body>
    <!-- 之前的导航栏保持不变 -->
    
    <!-- 登录模态框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>学号登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="studentId">学号</label>
                    <input type="text" id="studentId" placeholder="请输入您的学号" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
    </div>
    
    <!-- 聊天界面 -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2>班级聊天室</h2>
            <div id="onlineCount">在线: 0人</div>
        </div>
        <div class="chat-main">
            <div class="chat-sidebar">
                <h3>在线成员</h3>
                <ul class="online-users" id="onlineUsers">
                    <!-- 在线用户列表将通过JavaScript动态生成 -->
                </ul>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- 消息将通过JavaScript动态添加 -->
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="输入消息...">
            <button class="btn btn-primary" id="sendButton">发送</button>
        </div>
    </div>

    <script>
        // 显示登录模态框
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('loginModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
            
            // 模拟用户数据 (实际应用中应该从服务器获取)
            const validStudents = {
                '2023001': 'password1',
                '2023002': 'password2',
                // 添加更多学号和密码...
            };
            
            // 登录表单提交
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const studentId = document.getElementById('studentId').value;
                const password = document.getElementById('password').value;
                
                if (validStudents[studentId] && validStudents[studentId] === password) {
                    // 登录成功
                    modal.classList.remove('show');
                    setTimeout(() => {
                        modal.style.display = 'none';
                        document.getElementById('chatContainer').style.display = 'block';
                        initializeChat(studentId);
                    }, 300);
                } else {
                    alert('学号或密码错误');
                }
            });
        });
        
        // 初始化聊天系统
        function initializeChat(studentId) {
            // 这里应该是WebSocket连接代码
            // 以下是模拟实现
            
            // 显示当前用户
            const userAvatar = document.createElement('div');
            userAvatar.className = 'user-avatar';
            userAvatar.textContent = studentId.slice(-2); // 显示学号后两位作为头像
            document.querySelector('.chat-header').prepend(userAvatar);
            
            // 模拟在线用户
            const onlineUsers = [
                { id: '2023001', name: '张三' },
                { id: '2023002', name: '李四' },
                { id: studentId, name: '我' }
                // 添加更多模拟用户...
            ];
            
            updateOnlineUsers(onlineUsers);
            
            // 发送消息功能
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            function sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (message) {
                    addMessage(studentId, '我', message, true);
                    input.value = '';
                    
                    // 这里应该是通过WebSocket发送消息到服务器
                    // 模拟接收其他用户的消息
                    setTimeout(() => {
                        const randomUser = onlineUsers[Math.floor(Math.random() * onlineUsers.length)];
                        if (randomUser.id !== studentId) {
                            addMessage(randomUser.id, randomUser.name, '这是自动回复消息', false);
                        }
                    }, 1000);
                }
            }
            
            function addMessage(userId, userName, text, isCurrentUser) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isCurrentUser ? 'user' : 'other'}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div class="message-info">
                        <span>${userName}</span>
                        <span>${timeString}</span>
                    </div>
                    <div class="message-text">${text}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            function updateOnlineUsers(users) {
                const onlineUsersList = document.getElementById('onlineUsers');
                const onlineCount = document.getElementById('onlineCount');
                
                onlineUsersList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    const avatar = document.createElement('div');
                    avatar.className = 'user-avatar';
                    avatar.textContent = user.id.slice(-2);
                    
                    li.appendChild(avatar);
                    li.appendChild(document.createTextNode(user.name));
                    onlineUsersList.appendChild(li);
                });
                
                onlineCount.textContent = `在线: ${users.length}人`;
            }
        }
    </script>
</body>
</html>
